<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/blog/{{ post.id }}/">{{ post.post_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Пока ещё нет постов</p>
{% endif %}

</body>
</html>
